<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to our shopping webpage</h1>
            <p>Explore our products and shop with us today!</p>
            <button>Shop Now</button>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <ul>
                <li>
                    <img src="assets/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.99</p>
                </li>
                <li>
                    <img src="assets/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$9.99</p>
                </li>
                <li>
                    <img src="assets/product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$12.99</p>
                </li>
            </ul>
        </section>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>Contact us for more information or to place an order.</p>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
